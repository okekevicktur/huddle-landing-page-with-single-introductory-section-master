<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".asset/images/favicon-32x32.png">
  <link rel="stylesheet" href="./asset/css/all.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
  <!-- this is the main container that house the whole components/ containers -->
  <main>
    <header>
      <nav class="banner">
        <img src="./asset/images/logo.svg" alt="Huddle-Logo" class="banner-img">
      </nav>
      <!-- The Image Container -->
      <div class="hero">
        <img src="./asset/images/illustration-mockups.svg" alt="mockup" class="hero-img">
      </div>
    </header>
    
      <!-- This  capsulates the remaining part of the page -->
    <section class="content-container ">
      <h1 class="content-header left">Build The Community Your Fans Will Love</h1>
      <p class="content-info left">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <a href="#" class="btn-register" >Register</a>
      <div class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </section>
    
  </main> 
  <!-- This is default footer from frontendmentor with my name as the developer of the designer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Okeke Victor</a>.
    </p>
  </footer>   
 
</body>
</html>
